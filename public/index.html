<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Denver Post Scraper</title>
    <style>
      body { background-color: white) }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 70%;
        height: 800px;
        font-size: 30px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: lightgoldenrodyellow;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      h1{
          font-size: 80px;
          text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>The Denver Post Scraper</h1>
      <hr><hr>
      <h2><i>Here you can scrape some articles from the Denver post and leave comments on the Articles!</i></h2>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
